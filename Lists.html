<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <h2>Unordered List</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
      <li>Dog</li>
      <li>Cat</li>
      <li>Horse</li>
    </ol>

    <h2>Definition List</h2>
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>

    <h2>Nested Lists</h2>
    <ul>
      <li>
        Fruits
        <ul>
          <li>Apple</li>
          <li>Orange</li>
          <li>Banana</li>
        </ul>
      </li>
      <li>
        Pets
        <ul>
          <li>Dog</li>
          <li>Cat</li>
          <li>Parrot</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
