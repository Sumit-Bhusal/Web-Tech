<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Admission Form</title>
  </head>
  <body>
    <form method="post" action="form.html">
    <fieldset><legend>Student Admission Form</legend>
      <form action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required /><br/><br/>
  
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName" /><br/> <br/>
  
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required /><br/><br/>

        <label for="Address">Permanent Address:</label>
        <input type="text" id="PermanentAddress" name="PermanentAddress"><br/>

        <label for="Address">Temporary Address:</label>
        <input type="text" id="TemporaryAddress" name="TemporaryAddress" required /><br/><br/>

        <label for="Name">Guardian Name:</label>
        <input type="text" id="Name" name="Name" required /><br/><br/>
  
        <label for="dob">Date of Birth:</label>
        <input type="date" name="date" label="date" />
        <br/> <br/>
  
        <label>Gender:</label><br/>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label><br/>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label><br/>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
        <br/><br/>
  
        <label>Subjects:</label><br/>
        <input type="checkbox" id="physics" name="subject" value="physics" />
        <label for="physics">Physics</label><br/>
        <input type="checkbox" id="maths" name="subject" value="maths" />
        <label for="maths">Maths</label><br/>
        <input type="checkbox" id="chemistry" name="subject" value="chemistry" />
        <label for="chemistry">Chemistry</label>
        <br/>
        <br/>
  
        <label for="country"><strong>Country</strong></label>
        <select id="country" name="country" required>
          <option value="">Select</option>
        </select><br/>

        <h4>Documents(Only Scanned)</h4>
        <input type="file"name="fileupload"accept="image/*"/><br/>
        <input type="file"name="fileupload"accept="image/*"/><br/><br/>

        E-mail:<input type="text"size="30"><br><br>
        <label for="phone">Mobile No:</label>
        <input type="tel" id="phone" name="phone" tabindex="13"><br><br>
        
        <input type="submit" value="Submit"/>
        
        <input type="hidden" name="Student Id"value="100"/>
        <input type="reset" name="reset" value="Reset"/>

      </fieldset>
    </form>
  </body>
</html>
