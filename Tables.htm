<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in HTML</title>
  </head>
  <body>
    <table border="5" align="center"cellspacing="3"cellpadding="2">
      <caption align="bottom"><strong>Time table and Fare List
      </caption></strong>
        
      <tr>
        <th rowspan="2">Bus</th>
        <th rowspan="2">Place</th>
        <th rowspan="2">Destination</th>
        <th colspan="2" align="center">Time</th>
        <th rowspan="2">Fare</th>
      </tr>
      <tr>
        <th>Arrival</th>
        <th>Departure</th>
      </tr>
      <tr>
        <td>Golden</td>
        <td>Hetauda</td>
        <td>KTM</td>
        <td>7:30 am</td>
        <td>5:00 pm</td>
        <td>Rs 600</td>
      </tr>
      <tr>
        <td>Green Land</td>
        <td>pokhara</td>
        <td>KTM</td>
        <td>8:30 am</td>
        <td>6:00 pm</td>
        <td>Rs 800</td>
      </tr>
      <tr>
        <td>Kantipur</td>
        <td>Chitwan</td>
        <td>KTM</td>
        <td>8:00 am</td>
        <td>4:00 pm</td>
        <td>Rs 500</td>
      </tr>
    </table>
  </body>
</html>
